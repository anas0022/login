<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Tabs Login</title>
  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background-color: #f0f2f5;
      background-image: url(Business\ loan@3x.png);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .login-container {
     width: 35%;
   /*    background: #fff; */
 
 
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 15px rgb(0 0 0 / 0.2);
    }

    /* Left Image */
    .login-image {
      flex: 1;
      width: 85% ;
      background-size: contain;
      background-color: #f5f5f5;
      background-image: url('unnikrishnan_01cf5c5f-f741-4d52-92b4-8fac4968c9fd.jpg');
      background-position: center;
        background-repeat: no-repeat;
      background-size: cover;
      backface-visibility: hidden;
        position: relative;
        display: none;
    }
    .nav-tabs {
      background-color: rgba(255, 255, 255, 0.447);
    }
        .login-image::after {
            content: "";
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.225);
            z-index: 1;
        }

    .login-image p {
        text-align: center;
        width: 100%;
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        z-index: 2;
    }
    /* Tabs nav left side */
    .nav-tabs {
      flex-direction: row;
      width: 100%;
    /*   border-right: 1px solid #ddd; */

      height: auto;
    }
    .nav-item{
        width:  33.33% !important;
    }
   
    .nav-tabs .nav-link {
      border: none;
      border-radius: 0;
      color: #000;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
      justify-content: center;
      flex-direction: column;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      height: 80px;
    }
    .nav-tabs .nav-link:hover {
      background-color: #f0f0f0;
    }
    .nav-tabs .nav-link.active {
      background-color: #1b2c66;
      color: #fff;
    }
    .nav-tabs .nav-link.active svg {
      fill: #fff;
    }

    /* Tab content right side */
    .tab-content {
      flex: 2;
      padding: 40px 50px;
    }

    /* Login header */
    .login-header {
      font-weight: 700;
      font-size: 1.5rem;
/*       color: #7a0a0a; */
      margin-bottom: 30px;
      text-align: center;
    }

    /* Input fields */
    .form-control {
      background-color: #eee;
      border: none;
      padding: 15px 20px;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #1b2c66;
    }

    /* Login button */
    .btn-login {
      background-color: #1b2c66;
      border: none;
      width: 100%;
      padding: 12px 0;
      font-weight: 700;
      letter-spacing: 0.1em;
      color: #fff;
      border-radius: 0;
      transition: background-color 0.3s ease;
    }
    .btn-login:hover {
      background-color: #163066;
    }

    /* Logo area */
    .logo-area {
      text-align: right;
      margin-bottom: 20px;
    }
    .logo-area img {
      max-height: 50px;
      vertical-align: middle;
      margin-left: 10px;
    }

    /* Icon styles */
    svg {
      width: 28px;
      height: 28px;
      fill: #1b2c66;
    }
    .tab-content{
      background-color: white;
    }
    .header{
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    
    }
    .header .logo-area  {
      
      width: 100%;
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      justify-content: space-between;
       height: 80px;
    
    }
     .header .logo-area p{
      height: 100%;
      display: flex;
      justify-content: end;
      align-items: end;
     }
      .header .logo-area img{
       

        height: 80px;
      }
      
      .custom-text-field {
  position: relative !important;
  font-size: 14px !important;
  border-top: 20px solid transparent !important;
  margin-bottom: 20px !important;
  display: inline-block !important;
  --field-padding: 12px !important;
  background-color: rgb(255, 255, 255) !important;
}

.custom-text-field input {
  background: none !important;
  border: 2px solid #ddd !important;
  border-radius: 3px !important;
  width: 100% !important;
  outline: none !important;
  font-size: 14px !important;
  padding: var(--field-padding) !important;
  -webkit-appearance: none !important;
  -ms-appearance: none !important;
  -moz-appearance: none !important;
  appearance: none !important;
  transition: border-color 0.3s ease !important;
}

.custom-text-field .placeholder {
  position: absolute !important;
  left: 8px !important;
  padding: 0 5px !important;
  top: 50% !important;
  transform: translateY(-50%) !important;
  color: #aaa !important;
  transition: top 0.3s ease, color 0.3s ease, font-size 0.3s ease !important;
  background: transparent !important;
  pointer-events: none !important;
  background-color: white !important;
}

.custom-text-field input:focus {
  border-color: #222 !important;
}

.custom-text-field input:focus + .placeholder,
.custom-text-field input:not(:placeholder-shown) + .placeholder {
  top: 0 !important;
  font-size: 10px !important;
  color: #222 !important;
  background: #fff !important;
}
.inputs{
  width: 100%;
  display: flex;
  flex-direction: column;
}

  </style>
</head>
<body>
  <div class="login-container">


    <ul
      class="nav nav-tabs"
      id="myTab"
      role="tablist"
      aria-orientation="vertical"
      style="flex-shrink: 0;"
    >
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="login-tab"
          data-bs-toggle="tab"
          data-bs-target="#login"
          type="button"
          role="tab"
          aria-controls="login"
          aria-selected="true"
        >
          <!-- User icon -->
        <i class="fas fa-user"></i> 

          Login
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="attendance-tab"
          data-bs-toggle="tab"
          data-bs-target="#attendance"
          type="button"
          role="tab"
          aria-controls="attendance"
          aria-selected="false"
        >
          <!-- Pencil icon -->
                <i class="fas fa-pen"></i> 
          Attendance
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="forgot-tab"
          data-bs-toggle="tab"
          data-bs-target="#forgot"
          type="button"
          role="tab"
          aria-controls="forgot"
          aria-selected="false"
        >
          <!-- Lock icon -->
             <i class="fas fa-lock"></i> 
          Forgot Password?
        </button>
      </li>
    </ul>

    <div class="tab-content">
      <!-- Login Tab Pane -->
      <div
        class="tab-pane fade show active"
        id="login"
        role="tabpanel"
        aria-labelledby="login-tab"
      >
      <div class="header">
        <div class="logo-area">
          <img src="logo 1.png" alt="Logo" />
       
        <p class="login-header" >Login</p>
         </div>
  </div>
      <div class="inputs">
          <label class="custom-text-field">
  <input type="text" placeholder=" " />
  <span class="placeholder" style="opacity: 1;">Enter Employee ID</span>
</label>
    <label class="custom-text-field">
  <input type="text" placeholder=" " />
  <span class="placeholder" style="opacity: 1;">Enter Employee Password</span>
</label>
<button class="btn btn-login">Login</button>
</div>
        </form>
      </div>

      <!-- Attendance Tab Pane -->
      <div
        class="tab-pane fade"
        id="attendance"
        role="tabpanel"
        aria-labelledby="attendance-tab"
      >
          <div class="header">
        <div class="logo-area">
          <img src="logo 1.png" alt="Logo" />
       
        <p class="login-header" >Attendance</p>
         </div>
  </div>
    <div class="inputs">
          <label class="custom-text-field">
  <input type="text" placeholder=" " />
  <span class="placeholder" style="opacity: 1;">Enter Employee ID</span>
</label>
    <label class="custom-text-field">
  <input type="text" placeholder=" " />
  <span class="placeholder" style="opacity: 1;">Enter Employee Password</span>
</label>
<button class="btn btn-login">Punch</button>
</div>
      </div>

      <!-- Forgot Password Tab Pane -->
      <div
        class="tab-pane fade"
        id="forgot"
        role="tabpanel"
        aria-labelledby="forgot-tab"
      >
       <div class="header">
        <div class="logo-area">
          <img src="logo 1.png" alt="Logo" />
       
        <p class="login-header" >Forget Password</p>
         </div>
  </div>
   <div class="inputs">
          <label class="custom-text-field">
  <input type="text" placeholder=" " />
  <span class="placeholder" style="opacity: 1;">Enter Employee ID</span>
</label>
    <label class="custom-text-field">
  <input type="text" placeholder=" " />
  <span class="placeholder" style="opacity: 1;">Enter Employee Password</span>
</label>
<button class="btn btn-login">Submit</button>
</div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
