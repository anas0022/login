  <script>
  const text = "Welcome back! Log in to stay connected, get things done, and make today count.";
  const breakAfter = "connected,";
  let i = 0;
  const speed = 50; // typing speed in ms
  const typingText = document.getElementById("typing-text");

  // Create caret span
  const caret = document.createElement("span");
  caret.textContent = "|";
  caret.style.display = "inline-block";
  caret.style.marginLeft = "2px";
  caret.style.animation = "blink 0.8s infinite";
  typingText.appendChild(caret);

  function typeWriter() {
    if (i < text.length) {
      // Insert character before the caret
      caret.insertAdjacentText("beforebegin", text.charAt(i));

      // Add line break after specific phrase
      if (typingText.textContent.includes(breakAfter) && !typingText.innerHTML.includes("<br>")) {
        caret.insertAdjacentHTML("beforebegin", "<br>");
      }

      i++;
      setTimeout(typeWriter, speed);
    }
  }

  // Blinking animation
  const style = document.createElement("style");
  style.textContent = `
    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
  `;
  document.head.appendChild(style);

  typeWriter();
</script>
